        #containerGame {
            margin-top: 100px;
            border: solid 10px gray;
            background-color: black;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <canvas id="containerGame" class="containerGame"></canvas>

    <script>
        const Screem = document.getElementById("containerGame");
        const contextScrem = Screem.getContext('2d')

        const state = {
            players: {
                'player1': { x: 10, y: 20 },
                'player2': { x: 50, y: 40 }
            },
            fruits: {
                'fruit1': { x: 30, y: 10 }
            }

        }

        const createGame = {
            movePlayer: function (param) {
            }
        }
        const aceptedKeys = {
            'ArrowUp': function (keypressd) {
                state['players'].player1 = { x: state["players"].player1.x, y: state["players"].player1.y - 1 }
            }, 'ArrowDown': function (keypressd) {
                state['players'].player1 = { x: state["players"].player1.x, y: state["players"].player1.y + 1 }
            }, 'ArrowRight': function (keypressd) {
                state['players'].player1 = { x: state["players"].player1.x + 1, y: state["players"].player1.y }
            }, 'ArrowLeft': function (keypressd) {
                state['players'].player1 = { x: state["players"].player1.x - 1, y: state["players"].player1.y }
            },
        }

        document.addEventListener('keydown', keyDownPress)
        const game = createGame
        function keyDownPress(event) {
            keypressd = event.key
            const movePlayerFunction = aceptedKeys[keypressd]
            movePlayerFunction()

            const param = {
                playerId: 'player1',
                keypressd
            }
            //game.movePlayer(param).aceptedKeys[keypressd]
        }

        renderScreen()
        function renderScreen() {
            contextScrem.clearRect(0, 0, 500, 500)

            for (const playerId in state.players) {
                const player = state.players[playerId]
                contextScrem.fillStyle = 'white'
                contextScrem.fillRect(player.x, player.y, 20, 10)
            }
            for (const fruitsId in state.fruits) {
                const fruit = state.fruits[fruitsId]
                contextScrem.fillStyle = 'green'
                contextScrem.fillRect(fruit.x, fruit.y, 20, 10)
            }
            requestAnimationFrame(renderScreen)
        }


    </script>
</body>

</html>
